# docker-compose.yml (в корне проекта!)
services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: health_db
    restart: always
    environment:
      POSTGRES_DB: health_monitor
      POSTGRES_USER: health_user
      POSTGRES_PASSWORD: health_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U health_user -d health_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"                 # ДОБАВЛЕНО — API доступен на localhost
    env_file:
      - .env                        # Читает .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app               # Hot-reload (можно убрать в prod)

volumes:
  postgres_data: